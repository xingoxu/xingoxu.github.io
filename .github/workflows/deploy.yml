# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Build & Deploy

on:
  push:
    branches: [ "source" ]

env:
  GH_REF: github.com/xingoxu/xingoxu.github.io.git
  GITHUB_THEME_URL: https://github.com/xingoxu/hexo-theme-paper-white

jobs:
  default:

    runs-on: ubuntu-latest

    steps:
    - name: Set Timezone
      # You may pin to the exact commit or the version.
      # uses: szenius/set-timezone@ce9c440bc3af4f51b28d7ef7e5c47ee8f26c8dcb
      uses: szenius/set-timezone@v1.2
      with:
        # Desired timezone for Linux
        timezoneLinux: Asia/Shanghai
    # Checkout Repository
    - uses: actions/checkout@v3
    - name: Setup Node.js environment
      uses: actions/setup-node@v4
      with:
        # Version Spec of the version to use. Examples: 12.x, 10.15.1, >=10.15.0.
        node-version: 20
    - run: npm i
    - run: npm run build
    # clone 现在的线上以延续tree
    - name: Clone Github Pages Site folder
      uses: actions/checkout@v3
      with:
        ref: 'master'
        path: '.deploy_git'
    - name: Deploy to GitHub Pages
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        rm -rf .deploy_git/* && mv dist/* .deploy_git/
        cd .deploy_git && git add . && git commit -m "Site updated: ${{ github.event.repository.updated_at }}"
        git push

