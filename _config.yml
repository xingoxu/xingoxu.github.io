# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: xingo's private plot
subtitle: 
  zh-cn: 一个大龄萌二
  ja: 男の子の味方
description:
author: xingo
language:
- zh-cn
- ja

i18n:
  type: [page, post]
  generator: []
index_generator:
  single_language_index: true
archive_generator:
  single_language: true
category_generator:
  single_language: true

timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://blog.xingoxu.com
enforce_ssl: blog.xingoxu.com
root: /
permalink: :lang/:year/:month/:title/
permalink_defaults:
  lang: ''

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: [CNAME,google311213f0c8d812a9.html,setup-log/blog-setup/*,baidu_verify_YbTSlpWIUJ.html]

# Writing
new_post_name: :lang/:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: Paper-White
stylus:
  compress: true

Plugins:
- hexo-generator-feed
- hexo-generator-sitemap

#Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 20

#sitemap
sitemap:
  path: sitemap.xml

# service worker
service_worker:
  maximumFileSizeToCacheInBytes: 5242880
  staticFileGlobs:
  - public/**/*.{js,html,css,png,jpg,gif,svg,eot,ttf,woff,woff2}
  stripPrefix: public
  verbose: false
  runtimeCaching:
    - urlPattern: /*
      handler: cacheFirst
      options:
        origin: ooo.0o0.ooo
    - urlPattern: /*
      handler: cacheFirst
      options:
        origin: cdnjs.loli.net
    - urlPattern: /*
      handler: cacheFirst
      options:
        origin: i.loli.net
    - urlPattern: /*
      handler: cacheFirst
      options:
        origin: static.xingoxu.com

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/xingoxu/xingoxu.github.io.git
  branch: master 